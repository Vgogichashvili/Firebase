<body>
    <article class="animal-form col-md-7 m-auto">
        <h1>Enter animal information</h1>
        
        <div class="form-group">
          <label for="">Enter animal name</label>
          <input
            id="name"
            type="text"
            placeholder="Enter here"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Enter animal breed</label>
          <input
            id="breed"
            type="text"
            placeholder="Enter here"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Enter animal age</label>
          <input
            id="age"
            type="text"
            placeholder="Enter here"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Enter animal gender</label>
          <input
            id="gender"
            type="text"
            placeholder="Enter here"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Enter animal owner name</label>
          <input
            id="ownerName"
            type="text"
            placeholder="Enter here"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Enter animal image url</label>
          <input
            id="image"
            type="text"
            placeholder="Enter here"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <button id="save" class="btn btn-success col-md-12">Save</button>
        </div>
      </article>


    <article class="animals-area col-md-11 m-auto d-flex flex-wrap"></article>


    <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Update animal </h5>
          <button
          id="closeModal"
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" id="updateAnimal" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
